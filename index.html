<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ダイナミックリダイレクト</title>
    <script type="text/javascript">
        function getQueryStringParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const redirectUrl = getQueryStringParameter('url');
            if (redirectUrl) {
                window.location.href = redirectUrl;
                await sleep(1000);
                window.close();
            } else {
                document.body.innerHTML = '<p>リダイレクトURLが指定されていません。クエリ文字列「?url=your-target-url」をURLに追加してください。</p><p>Created by Reo Okawara</p>';
            }
        }
    </script>
</head>
<body>
    <p>リダイレクト中...  (このウィンドウは自動で閉じます)</p>
    <p>Created by Reo Okawara</p>
</body>
</html>
